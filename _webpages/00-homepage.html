---
title: Homepage
layout: default
---
<div class="page" id="page">
  <h1>Home</h1>
  <div role="main">
    <h2>Articles</h2>
    <div>
      {% for article in site.data.articles %}
      <div>
        <p>{{ article.title }}</p>
        <p>{{ article.date }}</p>
        <p>{{ article.body }}</p>
      </div>
      {% endfor %}
    </div>
  </div><!--End role=main-->

</div>
